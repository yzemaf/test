<html>
<head> <title> CALCULATOR </title>

</head>
<body><br><br><br>
	    <center> <div style="width:20%;height:500px;background-color:black;border: solid 5px purple;border-radius:20px;">
	    	<header style="float:right;font-size:10px;background-color:silver;border-radius:20px;"><i>simple calculator </i></header><br>
	    	<b><textarea  id="for1" style="text-align:right;width:80%;height:120px;background-color:#ffffb3;border-radius:10px;font-size:25px;" disabled> </textarea></b>




	    

	    	 <div style="width:70%;color:white";>

	    	<br>
	    <div class="container">	
	    <button type="button" class="btn btn-outline-secondary" onclick=myf1()>1</button>
	    <button type="button" class="btn btn-outline-secondary" onclick=myf2()>2</button>
	    <button type="button" class="btn btn-outline-secondary" onclick=myf3()>3</button>
	    <button type="button" class="btn btn-outline-secondary" onclick=myfplus() style="background-color:#3385ff;color:black;">+</button>
	    <br><br>
	     <button type="button" class="btn btn-outline-secondary"onclick=myf4()>4</button>
	    <button type="button" class="btn btn-outline-secondary"onclick=myf5()>5</button>
	    <button type="button" class="btn btn-outline-secondary"onclick=myf6()>6</button>
	    <button type="button" class="btn btn-outline-secondary"onclick=myfminus() style="background-color:#3385ff;color:black;">-</button><br><br>
	     <button id="no7" type="button" class="btn btn-outline-secondary"onclick=myf7()>7</button>
	    <button type="button" class="btn btn-outline-secondary"onclick=myf8()>8</button>
	    <button type="button" class="btn btn-outline-secondary"onclick=myf9()>9</button>
	    <button type="button" class="btn btn-outline-secondary"onclick=myfx() style="background-color:#3385ff;color:black;">x</button><br><br>
	     <button type="button" class="btn btn-outline-secondary"onclick=myfdot() style="background-color:#3385ff;color:black;">.</button>
	    <button type="button" class="btn btn-outline-secondary"onclick=myf0()>0</button>
	    <button type="button" class="btn btn-outline-secondary"onclick=myfdivide() style="background-color:#3385ff;color:black;">÷</button>
	    <button id="btn" type="button" class="btn btn-outline-secondary" onclick=myresult() style="background-color:black;color:white;"><b>=</b></button><br>
	    <button type="button" class="btn btn-outline-secondary"onclick=myclear() style="background-color:#3385ff;color:black;">CLEAR</button>
	</div>







	     </div>

	      </center>

	      <script>
	    	function myf1() {
	      	 document.getElementById("for1").innerHTML += 1;
	      	}
	      	function myf2() {
	      	 document.getElementById("for1").innerHTML += 2;
	      	}
	      	function myf3() {
	      	 document.getElementById("for1").innerHTML += 3;
	      	}
	      	function myf4() {
	      	 document.getElementById("for1").innerHTML += 4;
	      	}
	      	function myf5() {
	      	 document.getElementById("for1").innerHTML += 5;
	      	}
	      	function myf6() {
	      	 document.getElementById("for1").innerHTML += 6;
	      	}
            function myf7() {
	      	 document.getElementById("for1").innerHTML += 7;
	      	}
	      	function myf8() {
	      	 document.getElementById("for1").innerHTML += 8;
	      	}
	      	function myf9() {
	      	 document.getElementById("for1").innerHTML += 9;
	      	}
	      	function myf0() {
	      	 document.getElementById("for1").innerHTML += 0;
	      	}
	      	function myclear() {
	      	 document.getElementById("for1").innerHTML = "";
	      	}
	      	function myfx() {
	      	 document.getElementById("for1").innerHTML += " * ";
	      	}
	      	function myfdot() {
	      	 document.getElementById("for1").innerHTML += ".";
	      	}
	      	function myfdivide() {
	      	 document.getElementById("for1").innerHTML += " / ";
	      	}
	      	function myfplus() {
	      	 document.getElementById("for1").innerHTML += " + ";
	      	}
	      	function myfminus() {
	      	 document.getElementById("for1").innerHTML += " - ";
	      	};

          //  for the result
            const textarea = document.getElementById('for1');



const btn = document.getElementById("no");

// ✅ Append text on button click
btn.addEventListener('click', function handleClick() {
  textarea.value += '';
});
;


              //RESULT
           function myresult() {
           	let x = document.getElementById("for1").value;
           	let y = eval(x);
           	document.getElementById("result").innerHTML = y;


           }


	      </script>

	       
</body>
</html>
